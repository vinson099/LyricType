<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Because we need to use both css and js -->
    <link rel="stylesheet" href="styles.css">
    <script src="typing.js" defer> </script>
    <script src="animations.js" defer> </script>
    <title>Lyric Type</title>
    <!-- So we can use Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
</head>
<body>
    <div class="container">
        <button id="playButton" class="play-button">Lyric Type</button>
        <div id="blurLayer" class="blur-layer"></div>
        <div id="lyricDisplay" class="lyric-display"></div>
        <!-- hide red squiggly -->
        <textarea  id="lyricInput" class="lyric-input" spellcheck="false" autocorrect="off" autofocus></textarea>
    </div>

    <div class="options">
        <div class="option">Option 1</div>
        <div class="option">Option 2</div>
        <div class="option">Option 3</div>
    </div>
</body>
</html>
